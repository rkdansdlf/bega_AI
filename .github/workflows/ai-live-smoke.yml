name: ai-live-smoke

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Target API base URL (e.g. https://api.example.com)"
        required: true
        type: string
      season_year:
        description: "Season year for coach smoke payload"
        required: false
        default: "2025"
        type: string
      timeout:
        description: "HTTP timeout in seconds"
        required: false
        default: "30"
        type: string

jobs:
  ai-live-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run live smoke
        run: |
          python scripts/smoke_chatbot.py \
            --base-url "${{ inputs.base_url }}" \
            --season-year "${{ inputs.season_year }}" \
            --timeout "${{ inputs.timeout }}" \
            --output logs/live_smoke_report.json \
            --strict

      - name: Upload smoke report
        uses: actions/upload-artifact@v4
        with:
          name: ai-live-smoke-report
          path: logs/live_smoke_report.json
          if-no-files-found: error
