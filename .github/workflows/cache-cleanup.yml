name: Coach Cache Cleanup

on:
  schedule:
    - cron: '0 18 * * 0'  # 매주 일요일 오전 3시 (KST = UTC+9)
  workflow_dispatch:       # 수동 실행 가능

jobs:
  cleanup:
    name: Clean Expired Coach Cache
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cache Cleanup
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python scripts/cleanup_expired_cache.py

      - name: Cleanup Summary
        run: |
          echo "### Coach Cache Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "Expired cache entries (>14 days) cleaned up." >> $GITHUB_STEP_SUMMARY
