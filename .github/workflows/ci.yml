name: AI Service CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  # Job 1: Lint
  lint:
    name: Python Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: '3.14-dev'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check code formatting
        run: black --check .
      
      - name: Lint Summary
        run: |
          echo "### Linting Check" >> $GITHUB_STEP_SUMMARY
          echo "Code style verified!" >> $GITHUB_STEP_SUMMARY

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: '3.14-dev'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev
          pip install pytest-cov
      
      - name: Run tests
        run: pytest tests --cov=./ --cov-report=xml --cov-report=html
        env:
          POSTGRES_DB_URL: "postgresql://localhost:5432/postgres"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: htmlcov/
      
      - name: Test Summary
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed!" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: '3.14-dev'
      
      - name: Install dependencies
        run: |
          pip install safety
      
      - name: Run safety check
        run: safety check --json || true
      
      - name: Security Summary
        run: |
          echo "### Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "Security check completed!" >> $GITHUB_STEP_SUMMARY

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t ai-service:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ai-service:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
