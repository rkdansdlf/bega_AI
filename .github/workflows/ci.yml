name: AI Service CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  # Job 1: Lint
  lint:
    name: Python Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check code formatting
        run: black --check .
      
      - name: Lint Summary
        run: |
          echo "### Linting Check" >> $GITHUB_STEP_SUMMARY
          echo "Code style verified!" >> $GITHUB_STEP_SUMMARY

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest --cov=./ --cov-report=xml --cov-report=html
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: htmlcov/
      
      - name: Test Summary
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed!" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install safety
      
      - name: Run safety check
        run: safety check --json || true
      
      - name: Security Summary
        run: |
          echo "### Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "Security check completed!" >> $GITHUB_STEP_SUMMARY
